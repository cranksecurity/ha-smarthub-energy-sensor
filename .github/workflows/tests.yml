name: Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-homeassistant-custom-component psutil-home-assistant fnv-hash-fast ulid-transform
          pip install -r requirements.txt || true
          if [ -f custom_components/smarthub/manifest.json ]; then
            pip install $(jq -r '.requirements[]' custom_components/smarthub/manifest.json)
          fi
      - name: Run tests
        run: |
          python -m pytest tests/
